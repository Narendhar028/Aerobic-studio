<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("img.avif");
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure a minimum height for the body */
    }

    .container {
      max-width: 500px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #007bff; /* Blue title text color */
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 2px solid #007bff; /* Blue border for input fields */
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    .input-box input:focus {
      outline: none;
      border-color: #0056b3; /* Darker blue on focus */
    }

    .button {
      text-align: center;
    }

    .button input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .button input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      text-decoration: none;
      color: #007bff; /* Blue link color */
    }

    .back-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Order Your GYM Products</div>
    <form action="http://localhost:3000/Order" method="post">
      <div class="input-box">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required name="name">
      </div>
      <div class="input-box">
        <label for="num">Phone Number</label>
        <input type="number" id="num" placeholder="Enter your Number" required name="num">
      </div>
      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required name="email">
      </div>
      <div class="input-box">
        <label for="Age">Age</label>
        <input type="text" id="Age" placeholder="Enter your Product name" required name="Age">
      </div>
      <div class="input-box">
        <label for="Category">Category</label>
        <input type="text" id="Category" placeholder="Enter Quantity" required name="Category">
      </div>
      <div class="input-box">
        <label for="add">Address</label>
        <input type="text" id="add" placeholder="Enter your address" required name="add">
      </div>
      <div class="input-box">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter City" required name="city">
      </div>
      <div class="input-box">
        <label for="pin">Pincode</label>
        <input type="text" id="pin" placeholder="Enter Your Pincode" required name="pin">
      </div>
      <div class="button">
        <input type="submit" id="submitDetails" name="submitDetails" value="Submit">
      </div>
  
      <a class="back-link" href="index.html">Back</a>
    </form>
  </div>
</body>
</html>
